<body lang="en-US" dir="ltr"><h1>Insulin onboard (IOB)</h1>
<p>IOB is a measure of how much insulin remains from previous insulin
doses. To do this, you must enter insulin doses under a label in the
“<i>Rapid acting insulin</i>” category. You can specify what
labels are “<i>Rapid acting insulin</i>” under Left
menu→Settings→Web server→<a href="https://www.juggluco.nl/Jugglucohelp/setlibrenumtype.html">Give
Amounts</a>.</p>
