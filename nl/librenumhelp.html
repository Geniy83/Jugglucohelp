<body lang="nl-NL" dir="ltr"><p>Vink &quot;<strong>Zend hoeveelheden</strong>&quot;
aan om hoeveelheden naar Libreview te zenden. Om &quot;<i>Zend
hoeveelheden</i>&quot; aan te kunnen vinken, moet je eerst voor elk
label aangeven wat het is.</p>
<p>De labels zelf kunnen worden aangemaakt, gewijzigd en verwijderd
in het linkermenu-&gt;Instellingen-&gt;&quot;Nummer Labels&quot;.</p>
